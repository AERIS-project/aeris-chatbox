<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AERIS - Adaptive Emergent Relational Intelligence System</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['\\[', '\\]']],
        processEscapes: true
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="container">
    <h1><span class="tagline">Experience <strong>conceptual emergence</strong> with AERIS</span></h1>
    <img src="logo.png" alt="AERIS Logo" class="logo" />
    <div class="chat-window" id="chat-window"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Enter a message..." autocomplete="off" />
      <button onclick="sendMessage()" id="send-btn">Send</button>
      <button onclick="clearChat()" id="clear-btn">Clear</button>
    </div>
  </div>
  <script src="script.js" charset="UTF-8"></script>
</body>
</html>
